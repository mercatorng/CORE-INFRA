<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cardFlow">
            <stop offset="0%" stop-color="#6366f1">
                <animate attributeName="offset" values="0;1" dur="2s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#c7d2fe">
                <animate attributeName="offset" values="0;1" dur="2s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
        <linearGradient id="cardShine" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#818cf8"/>
            <stop offset="100%" stop-color="#6366f1"/>
        </linearGradient>
    </defs>

    <!-- Central Processing Hub -->
    <g transform="translate(400,250)">
        <rect x="-100" y="-100" width="200" height="200" rx="20" fill="#4f46e5">
            <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
        </rect>
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="16">Core Processing</text>
        <text x="0" y="25" text-anchor="middle" fill="white" font-size="12">Real-time Authorization</text>
    </g>

    <!-- Physical Cards Section -->
    <g transform="translate(150,150)">
        <rect x="-80" y="-120" width="160" height="160" rx="15" fill="#4f46e5" opacity="0.9"/>
        <text x="0" y="-90" text-anchor="middle" fill="white" font-size="14">Physical Cards</text>
        <!-- Card Stack -->
        <g>
            <rect x="-60" y="-70" width="100" height="60" rx="5" fill="#c7d2fe"/>
            <rect x="-55" y="-60" width="100" height="60" rx="5" fill="#a5b4fc"/>
            <rect x="-50" y="-50" width="100" height="60" rx="5" fill="#818cf8"/>
        </g>
    </g>

    <!-- Virtual Cards Section -->
    <g transform="translate(150,350)">
        <rect x="-80" y="-120" width="160" height="160" rx="15" fill="#4f46e5" opacity="0.9"/>
        <text x="0" y="-90" text-anchor="middle" fill="white" font-size="14">Virtual Cards</text>
        <!-- Digital Devices -->
        <rect x="-60" y="-70" width="120" height="70" rx="10" fill="#c7d2fe"/>
        <rect x="-50" y="-60" width="100" height="50" fill="#818cf8"/>
    </g>

    <!-- Security Section -->
    <g transform="translate(650,150)">
        <rect x="-80" y="-120" width="160" height="160" rx="15" fill="#4f46e5" opacity="0.9"/>
        <text x="0" y="-90" text-anchor="middle" fill="white" font-size="14">Security</text>
        <!-- Shield Icon -->
        <path d="M-30,-60 L30,-60 L30,10 L0,30 L-30,10 Z" fill="#c7d2fe"/>
        <text x="0" y="-20" text-anchor="middle" fill="#312e81" font-size="10">Fraud Detection</text>
    </g>

    <!-- Program Management -->
    <g transform="translate(650,350)">
        <rect x="-80" y="-120" width="160" height="160" rx="15" fill="#4f46e5" opacity="0.9"/>
        <text x="0" y="-90" text-anchor="middle" fill="white" font-size="14">Program Management</text>
        <!-- Settings Icon -->
        <circle cx="0" cy="-40" r="30" fill="#c7d2fe"/>
        <circle cx="0" cy="-40" r="15" fill="#818cf8"/>
    </g>

    <!-- Connection Lines -->
    <g stroke="url(#cardFlow)" stroke-width="3" fill="none">
        <path d="M230,150 C300,150 350,250 300,250"/>
        <path d="M230,350 C300,350 350,250 300,250"/>
        <path d="M570,150 C500,150 450,250 500,250"/>
        <path d="M570,350 C500,350 450,250 500,250"/>
    </g>

    <!-- Title -->
    <g font-family="Arial" fill="#312e81">
        <text x="400" y="460" text-anchor="middle" font-size="24" font-weight="bold">CardInfraâ„¢</text>
        <text x="400" y="485" text-anchor="middle" font-size="16">Complete Card Issuing Ecosystem</text>
    </g>
</svg>
